









  <form class="form-signin" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <h2 class="form-signin-heading">Please sign in</h2>
    <div class="form-group">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ngModel name="email">
    </div>

    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required  ngModel name="password">
    </div>

    <div class="form-group">
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit" >Sign in</button>
    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="goReg()">go to register</button>
  </form>
